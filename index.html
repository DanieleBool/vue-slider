<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Carosello</title>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="images">
                    <!-- immagini javascript -->
                    <img :src="items.images[currentImg]" alt="">
                    <div class="desc">
                        <h3>{{items.title[currentImg]}}</h3>
                        <p>{{items.text[currentImg]}}</p>
                    </div>
                </div>
                <!-- carosello -->
                <div class="thumbs">
                    <!--immagini javascript -->
                    <i class="fas fa-chevron-up nav-prev" @click="prevImage()"></i>
                    <div class="thumb" v-for="(image, index) in items.images" :class="index == currentImg ? 'active' : '' " @click="selectImg(index)">
                        <!-- alternativa sopra @click="currentImg = index" -->
                        <img :src="image" alt="">
                    </div>
                    <i class="fas fa-chevron-down nav-next" @click="nextImage()"></i>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
